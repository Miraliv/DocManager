<div th:fragment="modal"
     id="session-expired-modal"
     class="hidden fixed inset-0 z-50 flex items-center justify-center"
     aria-labelledby="modal-title" role="dialog" aria-modal="true" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <div class="relative z-10 bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
        <div class="text-center">
            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-yellow-100 sm:mx-0 sm:h-10 sm:w-10">
                <svg class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>
            </div>
            <h3 class="text-lg font-semibold leading-6 text-gray-900 mt-3" id="modal-title">Sessão Expirada</h3>
            <div class="mt-2">
                <p class="text-sm text-gray-500">
                    Sua sessão expirou devido à inatividade.
                    Por favor, faça o login novamente para continuar.
                </p>
            </div>
        </div>
        <div class="mt-5">
            <a th:href="@{/login}"
               class="w-full inline-flex justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">
                Ir para o Login
            </a>
        </div>
    </div>
</div>
