<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Redefinir Senha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 px-4">

<div class="mb-8 text-center">
    <h1 class="text-4xl font-extrabold text-white tracking-tight">
        Doc<span class="text-indigo-500">Manager</span>
    </h1>
</div>

<div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm border-t-4 border-indigo-600">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6" th:text="${pageTitle}">
        Definir Credenciais
    </h2>

    <div th:if="${erro}"
         class="bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded mb-4 text-sm"
         role="alert">
        <span class="block sm:inline" th:text="${erro}">Erro ao definir senha.</span>
    </div>

    <form th:action="${actionUrl}" method="post">
        <input type="hidden" name="token" th:value="${token}">

        <div class="mb-4">
            <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
            <input type="password" id="senha" name="senha"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                   placeholder="MÃ­nimo 8 caracteres"
                   required>
        </div>
        <div class="mb-6">
            <label for="confirmarSenha" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                   required>
        </div>

        <button type="submit"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
            Salvar e Acessar
        </button>
    </form>
</div>
</body>
</html>
