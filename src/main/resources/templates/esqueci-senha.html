<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - DocManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 px-4">

<div class="mb-8 text-center">
    <h1 class="text-4xl font-extrabold text-white tracking-tight">
        Doc<span class="text-indigo-500">Manager</span>
    </h1>
</div>

<div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm border-t-4 border-indigo-600">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Recuperação de Acesso</h2>
    <p class="text-center text-gray-500 mb-6 text-sm leading-relaxed">
        Digite seu e-mail corporativo. Enviaremos um link seguro para você redefinir sua senha.
    </p>

    <form th:action="@{/esqueci-senha}" method="post" id="reset-form">
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
            <input type="email" id="email" name="email"
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                   required>
        </div>

        <button id="submit-button" type="submit"
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
            Enviar Link de Recuperação
        </button>

        <div id="loading-spinner" class="hidden w-full flex justify-center py-2 px-4 text-gray-500">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-sm font-medium">Enviando solicitação...</span>
        </div>

        <div class="text-center mt-6">
            <a id="cancel-link" th:href="@{/login}" class="text-sm font-medium text-gray-500 hover:text-indigo-600 transition">
                &larr; Voltar para o Login
            </a>
        </div>
    </form>
</div>

<script>
    document.getElementById('reset-form').addEventListener('submit', function() {
        document.getElementById('submit-button').classList.add('hidden');
        document.getElementById('cancel-link').classList.add('hidden');
        document.getElementById('loading-spinner').classList.remove('hidden');
    });
</script>
</body>
</html>
