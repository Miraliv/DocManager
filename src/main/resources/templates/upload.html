<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Novo Documento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <a th:href="@{/dashboard}" class="font-bold text-xl text-indigo-600">Gestão de Documentos</a>
            </div>
            <div class="flex items-center">
                <span class="text-gray-700 mr-4">Olá, <span sec:authentication="principal.nome"></span>!</span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-md text-sm font-medium">Sair</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="max-w-2xl mx-auto py-10 sm:px-6 lg:px-8">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6">Enviar Novo Documento</h1>

        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <div class="space-y-4">
                <div>
                    <label for="arquivo" class="block text-sm font-medium text-gray-700">Arquivo (PDF, DOCX, etc.)</label>
                    <input type="file" name="arquivo" id="arquivo" required
                           class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
                </div>
                <div>
                    <label for="titulo" class="block text-sm font-medium text-gray-700">Título do Documento</label>
                    <input type="text" name="titulo" id="titulo" required
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="tipoDocumento" class="block text-sm font-medium text-gray-700">Categoria (Tipo)</label>
                    <select name="tipoDocumento" id="tipoDocumento" required
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                        <option value="">Selecione uma categoria...</option>
                        <option th:each="tipo : ${tiposDocumento}"
                                th:value="${tipo}"
                                th:text="${tipo.displayName}"></option>
                    </select>
                </div>
                <div class="flex justify-end space-x-3 pt-4">
                    <a th:href="@{/dashboard}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">
                        Cancelar
                    </a>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">
                        Enviar Documento
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/session-modal :: modal}"></div>

<div th:replace="~{fragments/session-script :: timer}"></div>
</body>
</html>
