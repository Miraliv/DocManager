<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - DocManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-900">

<nav class="bg-white shadow-sm border-b border-gray-200 fixed w-full z-30 top-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <span class="font-bold text-xl text-indigo-600 tracking-tight">DocManager</span>
                </div>
                <div class="hidden sm:ml-8 sm:flex sm:space-x-8">
                    <a th:href="@{/dashboard}" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Dashboard
                    </a>
                    <a th:href="@{/admin/departamentos}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
                        Unidades
                    </a>
                    <a th:href="@{/admin/usuarios}" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors">
                        Usu√°rios
                    </a>
                </div>
            </div>

            <div class="flex items-center space-x-6">
                <a th:href="@{/lixeira}" class="group text-gray-400 hover:text-red-600 transition-colors relative" title="Lixeira">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </a>

                <div class="h-6 w-px bg-gray-200"></div>

                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="text-sm font-medium text-gray-500 hover:text-indigo-600 transition-colors">
                        Sair
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="h-16"></div>

<div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <div class="mb-10">
        <h2 class="text-xl font-bold text-gray-900 mb-4 flex items-center">
            <span class="bg-indigo-100 text-indigo-600 p-2 rounded-lg mr-3">üè¢</span>
            Unidade Principal
        </h2>
        <div class="grid grid-cols-1">
            <a th:if="${diretoria != null}" th:href="@{/admin/department/{id}(id=${diretoria.id})}"
               class="group bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md hover:border-indigo-300 transition-all flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-2xl text-gray-800 group-hover:text-indigo-600 transition-colors" th:text="${diretoria.nome}">Diretoria</h3>
                    <p class="text-gray-500 mt-1" th:text="${contagemDiretoria} + ' documentos ativos'"></p>
                </div>
                <span class="text-indigo-600 font-medium group-hover:translate-x-1 transition-transform">Acessar Arquivos &rarr;</span>
            </a>
        </div>
    </div>

    <div>
        <h2 class="text-xl font-bold text-gray-900 mb-4 flex items-center">
            <span class="bg-gray-100 text-gray-600 p-2 rounded-lg mr-3">üìÇ</span>
            Departamentos Corporativos
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <a th:each="dept : ${outrosDepartamentos}"
               th:href="@{/admin/department/{id}(id=${dept.id})}"
               class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 hover:shadow-md hover:border-indigo-300 transition-all">
                <h3 class="font-semibold text-lg text-gray-800" th:text="${dept.nome}">Departamento</h3>
                <p class="text-gray-500 text-sm mt-2" th:text="${contagemDocs[dept.id]} + ' documentos'"></p>
            </a>

            <a th:href="@{/admin/departamentos}" class="border-2 border-dashed border-gray-300 rounded-xl p-5 flex flex-col items-center justify-center text-gray-400 hover:border-indigo-400 hover:text-indigo-600 transition-colors cursor-pointer">
                <span class="text-2xl mb-1">+</span>
                <span class="font-medium">Gerenciar Unidades</span>
            </a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/session-modal :: modal}"></div>
<div th:replace="~{fragments/session-script :: timer}"></div>
</body>
</html>
