<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard do Gerente - DocManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-900">

<nav class="bg-white shadow-sm border-b border-gray-200 fixed w-full z-30 top-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <span class="font-bold text-xl text-indigo-600 tracking-tight">DocManager <span class="text-gray-400 font-light ml-1">| Unidade</span></span>
                </div>
                <div class="hidden sm:ml-8 sm:flex sm:space-x-8">
                    <a th:href="@{/dashboard}" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                        Dashboard
                    </a>
                </div>
            </div>

            <div class="flex items-center space-x-6">
                <a th:href="@{/lixeira}" class="group text-gray-400 hover:text-red-600 transition-colors relative" title="Lixeira">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </a>

                <div class="h-6 w-px bg-gray-200"></div>

                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="text-sm font-medium text-gray-500 hover:text-indigo-600 transition-colors">
                        Sair
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="h-16"></div>

<div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white shadow-sm rounded-xl p-6 border border-gray-100 hover:border-indigo-200 transition-colors">
            <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Arquivos Ativos</h4>
            <p class="text-3xl font-bold text-gray-900 mt-2" th:text="${totalDocumentos}">0</p>
        </div>
        <div class="bg-white shadow-sm rounded-xl p-6 border border-gray-100 hover:border-indigo-200 transition-colors">
            <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wide">N√≠vel de Acesso</h4>
            <p class="text-3xl font-bold text-gray-900 mt-2">Ger√™ncia</p>
        </div>
        <div class="bg-white shadow-sm rounded-xl p-6 border border-gray-100 hover:border-indigo-200 transition-colors border-l-4 border-l-indigo-500">
            <h4 class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Departamento</h4>
            <p class="text-xl font-bold text-indigo-700 mt-2 truncate" th:text="${nomeDepartamento}"></p>
        </div>
    </div>

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-900">Organiza√ß√£o por Categoria</h2>
        <a th:href="@{/upload}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-5 rounded-lg shadow-sm transition flex items-center">
            <span class="text-lg mr-2">+</span> Novo Documento
        </a>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-10">
        <a th:each="entry : ${contagemPorTipo}"
           th:href="@{/documentos/categoria/{tipo}(tipo=${entry.key.name()})}"
           class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 hover:shadow-md hover:border-indigo-400 transition-all group">
            <h3 class="font-bold text-gray-700 group-hover:text-indigo-600" th:text="${entry.key.displayName}">Tipo</h3>
            <p class="text-gray-500 text-sm mt-1" th:text="${entry.value} + ' itens'"></p>
        </a>
    </div>

    <div class="bg-white shadow-lg rounded-xl overflow-hidden border border-gray-100">
        <div class="px-6 py-4 border-b border-gray-100 bg-gray-50">
            <h2 class="text-lg font-bold text-gray-800">Atividades Recentes</h2>
        </div>
        <table class="min-w-full divide-y divide-gray-200">
            <tbody class="divide-y divide-gray-200">
            <tr th:each="doc : ${recentes}" class="hover:bg-gray-50 transition-colors">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                    <a th:href="@{/documentos/view/{id}(id=${doc.id})}" target="_blank" class="text-indigo-600 hover:underline flex items-center">
                        <svg class="w-4 h-4 mr-2 text-indigo-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" /></svg>
                        <span th:text="${doc.titulo}"></span>
                    </a>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(doc.dataUpload, 'dd/MM/yyyy HH:mm')}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-3">
                    <a th:href="@{/documentos/download/{id}(id=${doc.id})}" class="text-gray-400 hover:text-indigo-600" title="Baixar">üì•</a>
                    <a th:href="@{/documentos/editar/{id}(id=${doc.id})}" class="text-gray-400 hover:text-indigo-600" title="Editar">‚úèÔ∏è</a>
                    <form th:action="@{/documentos/deletar/{id}(id=${doc.id})}" method="post" class="inline">
                        <button type="submit" class="text-gray-400 hover:text-red-600 transition-colors" title="Excluir">üóëÔ∏è</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(recentes)}">
                <td colspan="3" class="px-6 py-8 text-center text-gray-500 italic">Nenhum documento recente.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragments/session-modal :: modal}"></div>
<div th:replace="~{fragments/session-script :: timer}"></div>
</body>
</html>
