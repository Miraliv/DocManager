<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Convidar Gerente - DocManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Convidar Novo Gerente</h2>

    <form th:action="@{/admin/usuarios/novo}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Nome Completo</label>
            <input type="text" name="nome" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">E-mail Corporativo</label>
            <input type="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Departamento Respons√°vel</label>
            <select name="departmentId" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <option value="" disabled selected>Selecione uma unidade...</option>
                <option th:each="d : ${departamentos}" th:value="${d.id}" th:text="${d.nome}"></option>
            </select>
        </div>

        <div class="pt-4 flex items-center justify-between">
            <a th:href="@{/admin/usuarios}" class="text-indigo-600 hover:underline text-sm font-medium">Cancelar</a>
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-indigo-700 transition">Enviar Convite</button>
        </div>
    </form>
</div>

</body>
</html>
