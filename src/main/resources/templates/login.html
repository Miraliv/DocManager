<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DocManager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 px-4">

<div class="mb-8 text-center">
  <h1 class="text-5xl font-extrabold text-white tracking-tight">
    Doc<span class="text-indigo-500">Manager</span>
  </h1>
  <p class="text-slate-400 mt-2 text-sm font-medium tracking-wide uppercase">Gestão Corporativa Inteligente</p>
</div>

<div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm border-t-4 border-indigo-600">

  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
    Acesse sua Conta
  </h2>

  <form th:action="@{/login}" method="post">
    <div th:if="${param.error}"
         class="bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded mb-4 text-sm"
         role="alert">
      <span class="block sm:inline font-medium">Credenciais inválidas. Tente novamente.</span>
    </div>

    <div th:if="${param.logout}"
         class="bg-blue-50 border-l-4 border-blue-500 text-blue-700 px-4 py-3 rounded mb-4 text-sm"
         role="alert">
      <span class="block sm:inline">Sessão finalizada com segurança.</span>
    </div>

    <div th:if="${param.sucesso}"
         class="bg-green-50 border-l-4 border-green-500 text-green-700 px-4 py-3 rounded mb-4 text-sm"
         role="alert">
      <span class="block sm:inline">Senha definida! Pode entrar.</span>
    </div>

    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">E-mail Corporativo</label>
      <input type="email" id="username" name="username"
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
             placeholder="seu.nome@empresa.com"
             required>
    </div>
    <div class="mb-6">
      <div class="flex justify-between items-center mb-1">
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <a th:href="@{/esqueci-senha}" class="text-xs font-medium text-indigo-600 hover:text-indigo-500">
          Esqueceu?
        </a>
      </div>
      <input type="password" id="password" name="password"
             class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
             placeholder="••••••••"
             required>
    </div>

    <button type="submit"
            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
      Entrar na Plataforma
    </button>
  </form>
</div>

<p class="mt-8 text-slate-500 text-xs">
  &copy; 2025 DocManager Systems. Todos os direitos reservados.
</p>

</body>
</html>
